<body>

    <h1>Operações Matemáticas básicas</h1>
    <p>Os resultados das operações serão exibidos no console do navegador </p>
    <script>

       const jantar =  Number(prompt("Qual o valor do jantar: "))
       let taxaDoGarcom = jantar * 0.10
       let total = jantar + taxaDoGarcom
       alert(`Taxa Garçom: ${taxaDoGarcom} - Valor do Jantar ${jantar} - Valor Total ${total}`)
        document.write(`Taxa Garçom: ${taxaDoGarcom} - Valor do Jantar ${jantar} - Valor Total ${total}`)
    </script>
</body>
