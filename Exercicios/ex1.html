<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>

    <h1>Operações Matemáticas básicas</h1>
    <p>Os resultados das operações serão exibidos no console do navegador </p>
    <script>

        const num1 = Number(prompt("Digite um numero: "))
        const num2 = Number(prompt("Digite um outro numero: "))
        alert("A soma dos numeros inseridos é igual a: " + Math.round(num1+num2))
        alert("O produto dos numeros inseridos é igual a: " + Math.round(num1*num2))
        alert("A diferença dos numeros inseridos é igual a: " + Math.round(num1-num2))
        alert("A potência dos numeros inseridos é igual a: " + Math.round(num1**(num2)))
        
        
    </script>
</body>
</html>
